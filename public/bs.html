<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>bs</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">
<style>
/*
 * Base structure
 */

/* Move down content because we have a fixed navbar that is 3.5rem tall */
body {
  padding-top: 3.5rem;
}

/*
 * Typography
 */

h1 {
  margin-bottom: 20px;
  padding-bottom: 9px;
  border-bottom: 1px solid #eee;
}

/*
 * Sidebar
 */

.sidebar {
  position: fixed;
  top: 51px;
  bottom: 0;
  left: 0;
  z-index: 1000;
  padding: 20px;
  overflow-x: hidden;
  overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
  border-right: 1px solid #eee;
}

/* Sidebar navigation */
.sidebar {
  padding-left: 0;
  padding-right: 0;
}

.sidebar .nav {
  margin-bottom: 20px;
}

.sidebar .nav-item {
  width: 100%;
}

.sidebar .nav-item + .nav-item {
  margin-left: 0;
}

.sidebar .nav-link {
  border-radius: 0;
}

/*
 * Dashboard
 */

 /* Placeholders */
.placeholders {
  padding-bottom: 3rem;
}

.placeholder img {
  padding-top: 1.5rem;
  padding-bottom: 1.5rem;
}
</style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="#">Dashboard</a>
  <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="topNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" data-toggle="modal" data-target="#login">Settings</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <main class="col-sm-12 ml-sm-auto col-md-12 pt-3 main-window" role="main" id="main">
      <h1>Account Info</h1>
      <h2>Balance <button class="btn btn-link" id="loadBalance"><span class="oi oi-reload"></span></button></h2>
      <table class="table table-striped table-sm table-hover table-responsive" id="balanceResult"></table>
      <h2>Open Orders <button class="btn btn-link" id="loadOrders" style="display:none"><span class="oi oi-reload"></span></button></h2>
      <table class="table table-striped table-sm table-hover table-responsive" id="ordersResult"></table>
      <h1>Market</h1>
      <h2>Buy</h2>
      <form id="buyForm">
          <div class="form-row">
              <div class="form-group col-md-3">
                  <label for="buyCurrencyPair">Currency Pair</label>
                  <select id="buyCurrencyPair" class="form-control">
                      <option>BTC/USD</option>
                  </select>
              </div>
              <div class="form-group col-md-3">
                  <label for="buyAmount">Amount</label>
                  <input type="text" class="form-control" id="buyAmount">
              </div>
              <div class="form-group col-md-3">
                  <label for="buyPrice">Price</label>
                  <input type="text" class="form-control" id="buyPrice">
              </div>
              <div class="form-group col-md-3">
                  <label for="buyLimitPrice">Limit Price</label>
                  <input type="text" class="form-control" id="buyLimitPrice">
              </div>
          </div>
          <div class="form-check">
              <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" id="buyDailyPeriod">
                  Daily Period
              </label>
          </div>
          <button type="submit" class="btn btn-primary" disabled>Buy</button>
      </form>
      <h2>Sell</h2>
      <form id="sellForm">
          <div class="form-row">
              <div class="form-group col-md-3">
                  <label for="sellCurrencyPair">Currency Pair</label>
                  <select id="sellCurrencyPair" class="form-control">
                      <option>BTC/USD</option>
                  </select>
              </div>
              <div class="form-group col-md-3">
                  <label for="sellAmount">Amount</label>
                  <input type="text" class="form-control" id="sellAmount">
              </div>
              <div class="form-group col-md-3">
                  <label for="sellPrice">Price</label>
                  <input type="text" class="form-control" id="sellPrice">
              </div>
              <div class="form-group col-md-3">
                  <label for="sellLimitPrice">Limit Price</label>
                  <input type="text" class="form-control" id="sellLimitPrice">
              </div>
          </div>
          <div class="form-check">
              <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" id="sellDailyPeriod">
                  Daily Period
              </label>
          </div>
          <button type="submit" class="btn btn-primary" disabled>Sell</button>
      </form>
    </main>

    <main class="col-sm-9 ml-sm-auto col-md-10 pt-3 main-window" role="main2" id="main2" style="display: none">
      <h1>Dashboard 2</h1>

      <button class="btn btn-primary" id="test">Test</button>
      <textarea id="result" readonly></textarea>
    </main>
  </div>
</div>

<div id="login" class="modal">
    <div class="modal-dialog" role="login">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form>
                        <div class="form-group row">
                            <label for="loginKey" class="col-sm-2 col-form-label">Key</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="loginKey" placeholder="Key">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="loginSecret" class="col-sm-2 col-form-label">Secret</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="loginSecret" placeholder="Secret">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="loginClientId" class="col-sm-2 col-form-label">Client ID</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="loginClientId" placeholder="Client ID">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="loginSave" type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="js/sha256.js"></script>
<script src="js/app.js"></script>
</body>
</html>
